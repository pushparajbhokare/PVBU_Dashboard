  <body class="g-sidenav-show bg-gray-200" code="CVBU.VIEW_CVBU">
    <div class="loader" id="AjaxLoader" style="display: none">
      <div class="strip-holder">
        <div class="strip-1"></div>
        <div class="strip-2"></div>
        <div class="strip-3"></div>
      </div>
    </div>
    <aside
      class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark"
      id="sidenav-main"
    ></aside>
    <main
      class="main-content position-relative max-height-vh-100 h-100 border-radius-lg"
    >
      <!-- Navbar -->

      <div id="displayNAV"></div>
      <!-- End Navbar -->

      <div class="container-fluid py-4">
          <div class="row" style=" position:fixed">
              <!-- (<span class="font-weight-bolder">+15%</span>) -->
              <div class="col-lg-8 col-md-4 mt-4 mb-4 overall_summary"
                   id="CVBU_container"></div>
              <div class="col-lg-4 col-md-4 mt-4 mb-4" id="plant_container"></div>
          </div>
        <div
          id="myModal"
          class="modal fade bs-example-modal"
          tabindex="-1"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Edit Target</h5>
                <button
                  type="button"
                  class="btn-close text-dark"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-sm-3">
                    <label class="form-label">Target</label>
                  </div>
                  <div class="col-sm-9">
                    <input
                      type="number"
                      id="targetInput"
                      placeholder="Enter Target...."
                      class="form-control border px-2"
                    />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary waves-effect"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  id="TargetSave"
                  class="btn btn-success waves-effect"
                >
                  save
                </button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>

      <footer class="footer py-4 mt-4 ">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-lg-between">
                <div class="col-lg-6 mb-lg-0 mb-4">
                    <div class="copyright text-center text-sm text-muted text-lg-start">
                        Â©
                        <script>
                            document.write(new Date().getFullYear())
                        </script>,
                        made with <i class="fa fa-heart" aria-hidden="true"></i>
                        <a href="/" class="font-weight-bold text-black" target="_blank">For Tata Motors</a>
                        for a better Inhouse Quality.
                    </div>
                </div>

            </div>
        </div>
    </footer>

    </main>
    <script src="../../JS/moment.min.js"></script>
    <script src="../../JS/Api_Call.js"></script>
    <script src="../../JS/QdasFunctions.js"></script>
    <script src="./dashboard.js"></script>
    <!--Demo Application Helper Files-->
    <script src="../../assets/js/quickActionDemo.js"></script>
    <!--   Core JS Files   -->
    <script src="../../assets/js/core/popper.min.js"></script>
    <script src="../../assets/js/core/bootstrap.min.js"></script>
    <script src="../../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="../../assets/js/plugins/chartjs.min.js"></script>

    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <script src="../../JS/buttons.github.io_buttons.js"></script>

    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../../assets/js/material-dashboard.min.js?v=3.0.4"></script>
  </body>
</html>
