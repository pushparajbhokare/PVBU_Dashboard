
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../../assets/img/favicon.png">
    <title>
        QDAS Analytics Dashboard
    </title>
    <!--     Fonts and icons     -->
    <link href="../../../CSS/googleapis_family.css" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="../../assets/css/nucleo-icons.css" rel="stylesheet" />

    <link href="../../assets/css/nucleo-svg.css" rel="stylesheet" />

    <!-- CSS Files -->
    <link id="pagestyle" href="../../assets/css/material-dashboard.css?v=3.0.4" rel="stylesheet" />
    <!-- additional custom CSS Files -->
    <link id="customstyle" href="../../assets/css/other_addition.css" rel="stylesheet" />


    <script src="../../JS/jquery-1.9.1.min.js"></script>
    <script src="../../JS/echarts.min.js"></script>


    <!-- Datetime JQuery -->
    <link href="../../JS/jquery-ui.css" rel="stylesheet" />
    <link href="../../JS/smoothness-jquery-ui.css" rel="stylesheet" />
    <script src="../../JS/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body class="g-sidenav-show  bg-gray-200" code="MODEL_EXPLORER.VIEW_MODEL_EXPLORER">
    <!-- Ajax Loader -->
    <div class="loader" id="AjaxLoader" style="display:none;">
        <div class="strip-holder">
            <div class="strip-1"></div>
            <div class="strip-2"></div>
            <div class="strip-3"></div>
        </div>
    </div>
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
    </aside>
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        <!-- Navbar -->
        <div id="displayNAV"></div>
        <!-- End Navbar -->
        <div class="container-fluid py-4">
            <div class="fixed-plugin  ps" onclick="history.back()">
                <a class="fixed-plugin-button text-dark position-fixed affix-top p-2 ">
                    <img style="border-radius: 50%;" src="../../img/icons/arrow_back.svg" alt="">

                </a>


            </div>
            <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div>
        </div>
        <div class="card p-0" style="margin-bottom:10px!important;">
            <div class="card-body py-0 ">

                <div class="row align-items-center ">
                    <div class="col-sm-3">

                        <span class="">No. of Days </span>
                        <select id="days_id" class="form-select mt-1 p-2" aria-label="Default select example">
                        </select>

                    </div>
                    <div class="col-sm-3">

                        <span>Model  </span>
                        <select id="model_id" class="form-select mt-1 p-2" aria-label="Default select example">
                        </select>

                    </div>



                    <div class="col-sm-3">

                        <button type="button" class="btn btn-info mt-5 ml-4" id="btnRefresh">Refresh</button>

                    </div>

                </div>

            </div>
        </div>
        <div class="card p-0" style="margin-bottom:10px!important;">
            <div class="card-body pt-0 ">

                <div class="chartClass" style="cursor:pointer !important;position: relative; height: 200px; overflow: hidden;" id="guage_chart"></div>
                <div class="row align-items-center mb-3">
                    <div id="machine-layout" class="col d-flex  ">

                    </div>
                </div>
                <!-- <div class="char_evalution"><span>Operations</span></div> -->
                <div class="bg-gradient-secondary shadow-primary border-radius-lg pt-3 pb-2 mb-3 ">
                    <h6 class="text-white text-capitalize text-center ps-3">Operations</h6>
                </div>
                <table class="table table-hover">
                    <colgroup>
                        <col width="70%" />
                        <col width="10%" />
                        <col width="10%" />
                        <col width="10%" />
                    </colgroup>
                    <tbody id="plant-machine-desc">
                    </tbody>

                </table>
                <div id="myModal" class="modal fade bs-example-modal-lg" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myModalLabel"></h5>
                                <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">  <span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">


                                <div class="col-sm-12 d-flex flex-wrap" id="display"></div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->

                </div>

            </div>
        </div>




    </main>
    <script src="../../JS/Api_Call.js"></script>
    <script src="../../JS/QdasFunctions.js"></script>
    <script src="./level2.js"></script>
    <script src="../../JS/moment.min.js"></script>
    <!--Demo Application Helper Files-->
    <script src="../../assets/js/quickActionDemo.js"></script>
    <!--   Core JS Files   -->
    <script src="../../assets/js/core/popper.min.js"></script>
    <script src="../../assets/js/core/bootstrap.min.js"></script>
    <script src="../../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="../../assets/js/plugins/chartjs.min.js"></script>

    <script src="../../JS/buttons.github.io_buttons.js"></script>

    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../../assets/js/material-dashboard.min.js?v=3.0.4"></script>
</body>

</html>
